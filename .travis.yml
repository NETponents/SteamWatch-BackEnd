language: ruby
cache: bundler
rvm:
  - 2.2.1
git:
  submodules: false
env:
  global:
    - RACK_ENV=test
    - CODACY_PROJECT_TOKEN=0
notifications:
  email:
    recipients:
      - wordman05@gmail.com
    on_success: change
    on_failure: always
branches:
  only:
    - master
install:
  - bundle install
before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
script:
  - rake test --trace
deploy:
  provider: heroku
  api_key: "0"
  app: 0
  skip_cleanup: true
  run: "rake db:migrate"
